<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="new-deck">New Deck</button>

    <p class="remaining-cards"></p>
    <h2 class="show-winner">Game of War</h2>

    <p class="computer-score"></p>

    <div id="cards">
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>

    <p class="player-score"></p>
    <button id="draw-cards" class="draw" disabled>Draw</button>

    <script src="index.js"></script>
  </body>
</html>
